<h2 mat-dialog-title>Exit Game</h2>
<mat-dialog-content>Are you sure you want to exit?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button> <!-- סוגר עם "no" -->
  <button mat-button [mat-dialog-close]="true">Yes</button> <!-- סוגר עם true -->
</mat-dialog-actions>
